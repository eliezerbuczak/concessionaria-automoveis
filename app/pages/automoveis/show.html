<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fb0b422126.js" crossorigin="anonymous"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title id="title-car"></title>
</head>



<body class="w-full flex flex-col min-h-screen relative">
    <div id="header"></div>
        <div class="sm:mx-4 lg:w-8/12 flex-col flex sm:flex-row lg:mx-auto py-10 mb-14 sm:space-x-8">
            <div class="w-full sm:w-7/12">
                <div id="img">

                </div>
                <div class="hidden sm:flex flex-col">
                    <h1 class="py-2 font-bold  md:text-xl">Descrição</h1>
                    <h2 class="description md:text-base">
                    </h2>
                </div>
            </div>
            <div class="w-full sm:w-5/12 px-8 sm:px-0 py-4 sm:py-0">
                <div>
                    <h1 id="name-car" class="text-4xl md:text-5xl font-bold"></h1>
                </div>
                <div class="text-base md:text-lg flex flex-row space-x-10 py-2 text-gray font-bold">
                    <h1 id="year-car">
                    </h1>
                    <h1>
                        <span id="km-car"></span> KM
                    </h1>
                    <h1 id="fuel-car" class="uppercase">
                    </h1>
                </div>
                <div>
                    <h1 class="text-4xl md:text-5xl text-yellow font-bold">R$ <span id="price"></span></h1>
                </div>
                <div class=" text-base md:text-lg bg-gray mt-4 rounded p-4 text-white semi-bold">
                    <h1 class="font-bold">Marca: <span id="brand-car" class="font-semibold capitalize"></span></h1>
                    <h1 class="font-bold">Modelo: <span id="model-car" class="font-semibold capitalize"></span></h1>
                    <h1 class="font-bold">Ano: <span id="year-car-desc" class="font-semibold capitalize"></span></h1>
                    <h1 class="font-bold">Condição: <span id="condition-car" class="font-semibold capitalize"></span>
                    </h1>
                    <h1 class="font-bold">Quilometragem: <span id="km-car-desc" class="font-semibold capitalize"></span>
                    </h1>
                    <h1 class="font-bold">Tipo de combustivel: <span id="fuel-car-desc"
                            class="font-semibold capitalize"></span>
                    </h1>
                    <h1 class="font-bold">Portas: <span id="door-car" class="font-semibold"></span></h1>
                </div>
                <div class="flex flex-col sm:hidden ">
                    <h1 class="py-2 font-bold  md:text-xl">Descrição</h1>
                    <h2 class="description md:text-base">
                    </h2>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="/app/util/shared.js"></script>
        <script src="/app/pages/automoveis/show.js"></script>
</body>

</html>
