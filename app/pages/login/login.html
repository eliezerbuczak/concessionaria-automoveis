<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="w-full flex flex-col w-full min-h-screen relative">
    <div id="header"></div>
    <main class="flex-grow flex items-center justify-center mb-14">
        <div class="w-3/12 space-y-4">
            <div class="w-full text-center">
                <h1 class="text-2xl font-bold uppercase">Seja bem vindo!</h1>
            </div>
            <div class="w-full">
                <input type="text" class="w-full rounded py-1 border border-gray rounded-xl px-4 py-1" id="email"
                    placeholder="Digite seu email">
            </div>
            <div class="w-full">
                <input type="password" class="w-full rounded py-1 border border-gray rounded-xl px-4 py-1" id="password"
                    placeholder="Digite sua senha">
            </div>
            <div class="w-full">
                <button class="w-full bg-yellow rounded-xl uppercase py-1 ">Entrar</button>
            </div>
        </div>
    </main>
    <div id="footer">

    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="/assets/resources/scripts/shared.js"></script>
    <script src="/app/pages/login/index.js"></script>
</body>

</html>
